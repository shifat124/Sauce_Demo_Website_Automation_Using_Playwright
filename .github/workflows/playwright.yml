name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure and HTML reporters
        run: npx playwright test

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o gh-pages/allure-report
          touch gh-pages/allure-report/.nojekyll

      - name: Prepare Playwright HTML report
        run: |
          mv playwright-report gh-pages/html-report
          touch gh-pages/html-report/.nojekyll

      - name: Upload Allure and HTML reports to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-html-report
          path: gh-pages/html-report/
          retention-days: 30

      - name: Upload Allure Results as Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
